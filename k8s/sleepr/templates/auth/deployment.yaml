apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: us-east4-docker.pkg.dev/sleepr-404515/auth/production
        name: auth
        env:
        - name: HTTP_PORT
          value: "3003"
        - name: TCP_PORT
          value: "3002"
        - name: JWT_EXPIRATION
          value: "3600"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: connectionString
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt
              key: jwtSecret
      ports:
      - containerPort: 3002
        name: tcp
      - containerPort: 3003
        name: http