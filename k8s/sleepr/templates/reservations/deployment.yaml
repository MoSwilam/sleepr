apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reservations
  name: reservations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservations
  template:
    metadata:
      labels:
        app: reservations
    spec:
      containers:
      - image: us-east4-docker.pkg.dev/sleepr-404515/reservations/production
        name: reservations
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: connectionString
        - name: AUTH_HOST
          value: auth
        - name: AUTH_PORT
          value: "3002"
        - name: PAYMENTS_HOST
          value: payments
        - name: PAYMENTS_PORT
          value: "3001"
        - name: PORT
          value: "3004"
      ports:
        - containerPort: 3004
          name: http
