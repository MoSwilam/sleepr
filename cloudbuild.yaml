steps:
  # AUTH APP
  # BUILD DOCKER IMAGE
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-east1-docker.pkg.dev/garfield-store/auth/production',
        '-f',
        'apps/auth/Dockerfile',
        '.',
      ]

  # PUSH DOCKER IMAGE TO GCP
  - name: 'gcr.io/cloud-builders/docker'
